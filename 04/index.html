<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shop-list</title>
    <link rel="shortcut icon" href="./assets/image/foot-art.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="wrapper">
        <header id="header">
            <div class="container">
                <div class="shop_list_name">
                    <h1>CSS Dinner Shopping List</h1>
                    <p>Let's go to the mall!</p>
                </div>
            </div>
        </header>
        <section class="shop-menu">
            <div class="container">
                <form class="shop-check" action="#" method="GET">
                    <ul class="shop-list">
                        <li>
                            <input type="checkbox"  name="one" value="one">
                            <label for="one">A lot of pickles<span>(for the next lessons about CSS)</span></label>
                        </li>  
                        <li>
                            <input type="checkbox" name="two" value="two" checked>
                            <label for="two">10 apples<span>(for more CSS manipulations)</span></label>
                        </li>
                        <li>
                            <input type="checkbox" name="three" value="three">
                            <label for="three">20 oranges<span> (because they are awesome)</span></label>
                        </li>
                        <li>
                            <input type="checkbox" name="four" value="four">
                            <label for="four">13 plates<span> (hm... they always dissapear)</span></label>
                        </li>
                        <li>
                            <input type="checkbox" name="five" value="five">
                            <label for="five">15 plates</label>
                        </li>
                        <li>
                            <input type="checkbox" name="six" value="six" checked>
                            <label for="six">1 bottle of Sake<span> (for my friends)</span></label>
                        </li>
                    </ul>
                    <button type="submit" id="submit-btn">Bon appetit :)</button>
                  </form>
            </div>
        </section>
    </div>
</body>

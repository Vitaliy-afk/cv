<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shop-list</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,400&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="wrapper">
       <div class="container">
            <div class="form-row">
                <div class="columns creat-acc">
                    <form class="shop-check" action="#" method="GET">
                        <h1>Create an Account</h1>
                        <div class="form-rows">
                            <label class="label" for="first-tname">First Name
                                <input type="firs-tname" name="one" value="one">
                            </label>
                            <label class="label" for="last-name">Last Name
                                <input type="last-name" name="one" value="one">
                            </label>
                        </div>
                        <label class="label" for="e-mail">E-mail
                            <input type="email" name="one" value="one">
                        </label>
                        <span>We'll never share your email with anyone else.</span>
                        <div class="select-gender">
                            <input type="radio"value="male">Male
                            <input type="radio"value="male">Famale
                        </div>
                        <div class="select-country">
                            <div class="select-wrapper">
                                <label for="name">Country</label>
                                <select name="country" class="custom-select">
                                    <option>Ukraine</option>
                                    <option>Poland</option>
                                    <option>Sweden</option>
                                    <option>Spain</option>
                                </select>
                                <span class="custom-arrow"></span>
                            </div>
                            <div class="select-wrapper">
                                <label for="city">City</label>
                                <input type="city" name="one" value="one">
                            </div>
                        </div>
                        <button type="submit" id="submit-btn">Sign Up</button>
                    </form>
                    <span>
                        By clicking the 'Sign Up' button, you confirm that you accept our<br>
                        <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>
                    </span>
                    <div class="login">
                        <p>Have an account?</p>
                        <a href="#">Log In</a>
                    </div>
                </div>
                

                <div class="columns profile">
                    <h1>Profile</h1>
                    <div>
                        <div class="photo-profile">
                            <img src="./assets/image/ðŸ“· Image.png" alt="prof-image">
                            <div class="content-container">
                                <label class="upload-btn" for="photo-upload">Securely take a photo </label>
                                <input id="photo-upload" class="photoinput" capture="camera" type="file">
                            </div>
                            <form class="shop-check" action="#" method="GET">
                                <div class="form-rows">
                                 <label class="label" for="first-tname">First Name
                                        <input type="firs-tname" name="one" value="one">
                                    </label>
                                    <label class="label" for="last-name">Last Name
                                        <input type="last-name" name="one" value="one">
                                    </label>
                                </div>
                                <div class="select-country">
                                    <div class="select-wrapper">
                                        <label for="name">Country</label>
                                        <select name="country" class="custom-select">
                                            <option>Ukraine</option>
                                            <option>Poland</option>
                                            <option>Sweden</option>
                                            <option>Spain</option>
                                        </select>
                                        <span class="custom-arrow"></span>
                                    </div>
                                    <div class="select-wrapper">
                                        <label for="city">City</label>
                                        <input type="city" name="one" value="one">
                                    </div>
                                </div>
                                <div class="form-rows">
                                    <label class="label" for="Zip-Code">Zip Code
                                        <input type="Zip-Code" name="zip-code" value="one">
                                    </label>
                                    <label class="label" for="Phone Number">Phone Number
                                        <input type=">Phone-Number" name="one" value="one" type="number">
                                    </label>
                                </div>
                                <button type="submit" id="submit-btn">Update</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
       </div>
    </div>
</body>

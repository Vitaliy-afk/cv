<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Create-acc</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto:ital,wght@0,500;1,400&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="wrapper">
       <div class="container">
            <div class="form-row">
                <div class="col">
                    <div class="columns create-acc">
                        <form class="form-acc" action="#" method="GET">
                            <h1>Create an Account</h1>
                            <ul class="form-rows">
                                <li>
                                    <label class="label" for="name">First Name
                                        <input class="input style" id="name" type="text">
                                    </label>
                                </li>
                                <li>
                                    <label class="label" for="email">Last Name
                                        <input class="input style" id="email" type="text">
                                    </label>
                                </li>
                            </ul>
                            <label class="label" for="e-mail">E-mail
                                <input class="input style" id="e-mail" type="text" name="e-mail">
                            </label>
                            <span>We'll never share your email with anyone else.</span>
                            <ul class="select-gender">
                                <li> 
                                    <input class="checkbox" type="radio" id="radio-male" value="Male">
                                    <label class="label" for="checkbox-male">Male</label>
                                </li>
                                <li>
                                    <input class="checkbox" type="radio" id="radio-famale" value="Famale">
                                    <label class="label" for="checkbox-famale">Famele</label>
                                </li>
                            </ul>
                            <div class="select-country">
                                <ul class="form-rows country">
                                    <li>
                                        <label for="country" class="country-arrows">Country</label>
                                        <select id="country" name="country" class="input style" required="">
                                            <option value="" disabled="" selected="">Select</option>
                                            <option value="Ukraine">Ukraine</option>
                                            <option value="Spain">Spain</option>
                                            <option value="Sweden">Sweden</option>
                                            <option value="Poland">Poland</option>
                                        </select>
                                    </li>
                                    <li>
                                        <label for="city">City</label>
                                        <input class="input style" id="city" type="text" name="city">
                                    </li>
                                </ul>
                            </div>
                            <button type="button" id="sign-btn">Sign Up</button>
                        </form>
                        <div class="terms">
                            By clicking the 'Sign Up' button, you confirm that you accept our<br>
                            <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>
                        </div>
                        <ul class="login">
                            <li>
                                <p>Have an account?</p>
                            </li>
                            <li>
                                <a href="#">Log In</a>  
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col">
                    <div class="columns profile">
                        <h2>Profile</h2>
                        <div class="photo-col">
                            <div class="photo-profile">
                                <img src="./assets/image/Image.png" alt="prof-image">
                            </div>
                            <ul class="content-container">
                                <li>
                                    <input id="photo-upload" class="photoinput" type="file">
                                    <label class="upload-btn" for="photo-upload">Up to 1MB (300x300 px)</label>
                                </li>
                                <li>
                                    <input id="trash" class="delet" type="file">
                                    <label class="delete" for="trash"></label>
                                </li>
                            </ul>
                        </div>
                        <form class="form-acc" action="#" method="GET">
                            <ul class="form-rows">
                                <li>
                                    <label class="label" for="sname">Name
                                        <input class="input style" id="sname" type="text">
                                    </label>
                                </li>
                                <li>
                                    <label class="label" for="semail">Email
                                        <input class="input style" id="semail" type="text">
                                    </label>
                                </li>
                            </ul>
                            <div class="select-country">
                                <ul class="form-rows country">
                                    <li>
                                        <label for="scountry" class="country-arrows">Country</label>
                                        <select id="scountry" name="country" class="input style">
                                            <option value="select">Select</option>
                                            <option value="Ukraine">Ukraine</option>
                                            <option value="Spain">Spain</option>
                                            <option value="Sweden">Sweden</option>
                                            <option value="Poland">Poland</option>
                                        </select>
                                    </li>
                                    <li>
                                        <label for="scity">City</label>
                                        <input class="input style" id="scity" type="text" name="city">
                                    </li>
                                </ul>
                            </div>
                            <ul class="form-rows">
                                <li>
                                    <label class="label" for="zip">Zip Code
                                        <input class="input style" id="zip" type="number">
                                    </label>
                                </li>
                                <li>
                                    <label class="label" for="phone">Phone Number
                                        <input class="input style" id="phone" type="number">
                                    </label>
                                </li>
                            </ul>
                            <button type="button" id="update-btn">Update</button>
                        </form>
                    </div>
                </div>
            </div>
       </div>
    </div>
</body>

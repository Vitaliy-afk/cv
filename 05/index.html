<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shop-list</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,400&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="wrapper">
       <div class="container">
            <div class="form-row">
                <div class="columns creat-acc">
                    <form class="form-acc" action="#" method="GET">
                        <h1>Create an Account</h1>
                        <div class="form-rows">
                            <label class="label" for="first-name">First Name
                                <input class="form style" id="first-name" type="text">
                            </label>
                            <label class="label" for="last-name">Last Name
                                <input class="form style" id="last-name" type="text">
                            </label>
                        </div>
                        <label class="label" for="e-mail">E-mail
                            <input class="form style" id="e-mail" type="text" name="e-mail">
                        </label>
                        <span>We'll never share your email with anyone else.</span>
                        <div class="select-gender">
                            <input class="form style" type="radio" value="male">Male
                            <input class="form style" type="radio" value="Famale">Famale
                        </div>
                        <div class="select-country">
                            <div class="select-wrapper">
                                <label for="name">Country</label>
                                <select name="country" class="custom-select">
                                    <option>Ukraine</option>
                                    <option>Poland</option>
                                    <option>Sweden</option>
                                    <option>Spain</option>
                                </select>
                                <span class="custom-arrow"></span>
                            </div>
                            <div class="select-wrapper">
                                <label for="city">City</label>
                                <input class="form style" id="city" type="text" name="city">
                            </div>
                        </div>
                        <button type="button" id="sign-btn">Sign Up</button>
                    </form>
                    <span>
                        By clicking the 'Sign Up' button, you confirm that you accept our<br>
                        <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>
                    </span>
                    <div class="login">
                        <p>Have an account?</p>
                        <a href="#">Log In</a>
                    </div>
                </div>
                <div class="columns profile">
                    <h1>Profile</h1>
                    <div>
                        <div class="photo-profile">
                            <img src="./assets/image/Image.png" alt="prof-image">
                        </div>
                        <div class="content-container">
                            <label class="upload-btn" for="photo-upload">Securely take a photo </label>
                            <input id="photo-upload" class="photoinput"  type="file">
                        </div>
                    </div>
                    <form class="form-acc" action="#" method="GET">
                        <div class="form-rows">
                            <label class="label" for="name">First Name
                                <input class="form style" id="name" type="text">
                            </label>
                            <label class="label" for="email">Last Name
                                <input class="form style" id="email" type="text">
                            </label>
                        </div>
                        <div class="select-country">
                            <div class="select-wrapper">
                                <label for="name">Country</label>
                                <select name="country" class="custom-select">
                                    <option>Ukraine</option>
                                    <option>Poland</option>
                                    <option>Sweden</option>
                                    <option>Spain</option>
                                </select>
                                <span class="custom-arrow"></span>
                            </div>
                        </div>
                        <div class="select-wrapper">
                            <label for="city">City</label>
                            <input class="form style" type="text" name="city">
                        </div>
                         <div class="form-rows">
                            <label class="label" for="Zip-Code">Zip Code
                                <input class="form style" id="Zip-Code" type="number" name="zip-code">
                            </label>
                            <label class="label" for="Phone-Number">Phone Number
                                <input class="form style" id="Phone-Number" type="number">
                            </label>
                        </div>
                        <button type="button" id="update-btn">Update</button>
                    </form>
                </div>
            </div>
       </div>
    </div>
</body>
